<extend name="Base:base" />
<block name="title">SITPLAN</block>
<block name="head">
    <link href="/Public/Home/SitPlan/css/index.css" rel="stylesheet">
</block>
<block name="content">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>用户姓名</td>
                <td>联系方式</td>
                <td>用户生日</td>
            </tr>
        </thead>
        <tbody>
            <foreach name="clients" item="client">
                <tr>
                    <td>{$client.member_list_name}</td>
                    <td>{$client.member_list_tel}</td>
                    <td>{$client['member_list_birth']|date="Y-m-d",###}</td>
                </tr>
            </foreach>
        </tbody>
    </table>
</block>
