<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">
        <link rel="stylesheet" href="/public/bootcomplete/dist/bootcomplete.css"/>
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    添加客户订单信息
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal ajaxForm2 "  method="post" action="{:U('member_product_runadd')}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户姓名：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member"  placeholder="输入客户姓名" class="col-xs-10 col-sm-4 complete" required/>
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                        </div>
                    </div>

                    <div class="space-4"></div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 购买产品：  </label>
                        <div class="col-sm-10">
                            <select name="product_id">
                                <foreach name='products' item='product'>
                                    <option value="{$product.product_list_id}">{$product.product_list_name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 产品开始时间：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="start_time"  class="col-xs-10 col-sm-4" />
                        </div>
                    </div>
                    <div class="space-4"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 产品结束时间：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="end_time"  class="col-xs-10 col-sm-4" />
                        </div>
                    </div>
                    <div class="space-4"></div>

                    
                    
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <a class="btn backBtn">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                返回
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script src="/public/bootcomplete/dist/jquery.bootcomplete.js"></script>
    <script>
        $(function () {
            // 自动补全
            $(".complete").bootcomplete({
                url: "/Admin/Member/ajaxGetMembers",
                method: "get",
                minLength: 1,
            });
            
            var time = new Date();
            var year = time.getFullYear();
            var today = time.toLocaleDateString();
            $("input[name='start_time'],input[name='end_time']").datetimepicker({
                step: 10,
                format: "Y-m-d",
                timepicker: false,
                todayButton: true,
                yearStart: 1970,
                yearEnd: year,
                maxDate: today,
                scrollMonth: false,
            });
            $.datetimepicker.setLocale('ch');

            
        })
    </script>
</block>
