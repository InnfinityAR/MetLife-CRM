<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">

        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    添加客户信息
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal memberform" name="member_list_add" method="post" action="{:U('member_runadd')}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户姓名：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member_list_name" id="member_list_name" placeholder="输入客户姓名" class="col-xs-10 col-sm-4" required/>
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                        </div>
                    </div>

                    <div class="space-4"></div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 性别：  </label>
                        <div class="col-sm-10">
                            <label>
                                <input name="member_list_sex" type="radio" value="1" class="ace" />
                                <span class="lbl"> 先生 </span>&nbsp;&nbsp;
                            </label>
                            <label>
                                <input name="member_list_sex" type="radio" value="2" class="ace" />
                                <span class="lbl"> 女士 </span>
                            </label>
                            <label>
                                <input name="member_list_sex" type="radio" value="3" checked class="ace" />
                                <span class="lbl"> 保密 </span>
                            </label>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号码：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member_list_tel" id="member_list_tel" placeholder="输入手机号码" class="col-xs-10 col-sm-4" required/>
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>只能填写数字</span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户生日：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member_list_birth"  class="col-xs-10 col-sm-4" />
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>只能填写数字</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 备注：  </label>
                        <div class="col-sm-10">
                            <textarea  name="remark" cols="20" rows="4" class="col-xs-10 col-sm-4 limited"   id="form-field-12"  maxlength="125"></textarea>
                            <input type="hidden" name="maxlengthone" value="125" />
                            <span class="help-inline">&nbsp;&nbsp;还可以输入 <span class="middle charsLeft"></span> 个字符</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 购买产品：  </label>
                        <div class="col-sm-10 productDiv" style='padding-top: 3px;border: 1px gray dashed;margin-bottom: 15px;' >
                            <div style="float: right;top:15px">
                                <a class="btn btn-danger delBtn" style="height: 30px;line-height: 10px;">删除</a>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <label class="col-sm-2" style="margin-bottom: 0;">产品名称:</label>
                                <select name="product[product_id][]">
                                    <foreach name="products" item="product">
                                    <option value="{$product['product_list_id']}" >{$product['product_list_name']}</option>
                                    </foreach>
                                </select>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <label class="col-sm-2" style="margin-bottom: 0">总金额:</label>
                                <input name="product[total_price][]">
                                
                            </div>
                            <div style="margin-bottom: 10px;">
                                <label class="col-sm-2" style="margin-bottom: 0">开始时间:</label>
                                <input name="product[start_time][]">
                                <span class="help-inline">&nbsp;&nbsp;格式:2017-01-01</span>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <label class="col-sm-2" style="margin-bottom: 0">结束时间:</label>
                                <input name="product[end_time][]">
                                <span class="help-inline">&nbsp;&nbsp;格式:2017-01-01</span>
                            </div>
                            
                        </div>
                        <div class="col-md-offset-2" style="clear: both">
                            <a class="btn btn-primary addBtn" style="height: 30px;line-height: 10px;">添加</a>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <a class="btn backBtn" >
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                返回
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script>
        $(function () {
            var html = $(".productDiv")[0]['outerHTML'];
            
            // 添加
            $(".addBtn").click(function(){
                $(".productDiv").last().after(html);
                $(".productDiv").last().addClass("col-md-offset-2")
            });
            // 删除
            $(document).on("click", ".delBtn", function(){
                if($(".productDiv").length<=1){
                    return false;
                }
                $(this).parents(".productDiv").remove();
            });
            var time = new Date();
            var year = time.getFullYear();
            var today = time.toLocaleDateString();
            $("input[name='member_list_birth']").datetimepicker({
                step: 10,
                format: "Y-m-d",
                timepicker: false,
                todayButton: true,
                yearStart: 1970,
                yearEnd: year,
                maxDate: today,
                scrollMonth: false,
            });
            $.datetimepicker.setLocale('ch');

            
        })
    </script>
</block>
