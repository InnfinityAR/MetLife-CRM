<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">
        <!--主题-->
        <div class="page-header">
            <h1>
                您当前操作
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    修改客户信息
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal memberform" name="member_list_edit" method="post" action="{:U('member_runedit')}">
                    <input type="hidden" name="member_list_id" id="member_list_id" value="{$member_list_edit.member_list_id}" />
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户姓名：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member_list_name" id="member_list_username" value="{$member_list_edit.member_list_name}" placeholder="输入客户姓名" class="col-xs-10 col-sm-4" required/>
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填，用户名必须是以字母开头，数字、符号组合</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 性别：  </label>
                        <div class="col-sm-10">
                            <label>
                                <input name="member_list_sex" <if condition="$member_list_edit['member_list_sex'] eq 1">checked</if> type="radio" value="1" class="ace" />
                                <span class="lbl"> 先生 </span>&nbsp;&nbsp;
                            </label>
                            <label>
                                <input name="member_list_sex" <if condition="$member_list_edit['member_list_sex'] eq 2">checked</if> type="radio" value="2" class="ace" />
                                <span class="lbl"> 女士 </span>
                            </label>
                            <label>
                                <input name="member_list_sex" <if condition="$member_list_edit['member_list_sex'] eq 3">checked</if> type="radio" value="3" class="ace" />
                                <span class="lbl"> 保密 </span>
                            </label>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号码：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member_list_tel" id="member_list_tel" value="{$member_list_edit.member_list_tel}"  placeholder="输入手机号码" class="col-xs-10 col-sm-4" required/>
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>只能填写数字</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户生日：  </label>
                        <div class="col-sm-10">
                            <input type="text" name="member_list_birth" value="{$member_list_edit|date='Y-m-d'}"  class="col-xs-10 col-sm-4" />
                            <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>只能填写数字</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 备注：  </label>
                        <div class="col-sm-10">
                            <textarea  name="member_list_remark" cols="20" rows="4" class="col-xs-10 col-sm-4 limited"   id="form-field-12"  maxlength="125">{$member_list_edit.member_list_remark}</textarea>
                            <input type="hidden" name="maxlengthone" value="125" />
                            <span class="help-inline">&nbsp;&nbsp;还可以输入 <span class="middle charsLeft"></span> 个字符</span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                保存
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.page-content -->
</block>
<block name="scripts">
    <script>
        $(function () {
            var time = new Date();
            var year = time.getFullYear();
            var today = time.toLocaleDateString();
            $("input[name='member_list_birth']").datetimepicker({
                step: 10,
                format: "Y-m-d",
                timepicker: false,
                todayButton: true,
                yearStart: 1970,
                yearEnd: year,
                maxDate: today,
                scrollMonth: false,
            });
            $.datetimepicker.setLocale('ch');

            $('#reservation').daterangepicker(null, function (start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
            });
        })
    </script>
</block>
