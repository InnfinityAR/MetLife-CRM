<extend name="Public/base" />
<block name="main-content">
    <div class="page-content">
        <div class="row maintop">
            <div class="col-xs-12 col-sm-1">
                <a href="{:U('product_add')}">
                    <button class="btn btn-xs btn-danger">
                        <i class="ace-icon fa fa-bolt bigger-110"></i>
                        添加产品
                    </button>
                </a>
            </div>

            <form name="admin_list_sea" class="form-search" method="post" action="{:U('product_list')}">

                <div class="col-xs-12 col-sm-3">

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="ace-icon fa fa-check"></i>
                        </span>
                        <input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{$val}" placeholder="输入产品名称" />
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-xs  btn-purple">
                                <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                搜索
                            </button>
                        </span>
                    </div>

                </div>
            </form>
            <div class="input-group-btn">
                <a href="{:U('product_list')}">
                    <button type="button" class="btn btn-xs  btn-purple">
                        <span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
                        显示全部
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                            <tr>
                                <th class="hidden-xs">ID</th>
                                <th>产品名称</th>
                                <th>产品价格</th>
                                <th>添加时间</th>
                                <th style="border-right:#CCC solid 1px;">操作</th>
                            </tr>
                        </thead>

                        <tbody>

                        <foreach name="product_list" item="v">
                            <tr>
                                <td class="hidden-xs" height="28" >{$v.product_list_id}</td>
                                <td>{$v.product_list_name}</td>

                                <td >{$v.product_list_price}</td>
                                <td >{$v.product_list_addtime|date='Y-m-d H:i:s',###}</td>

                                <td>
                                    <div class="hidden-sm hidden-xs action-buttons">
                                        <a class="green"  href="{:U('product_edit',array('product_list_id'=>$v['product_list_id']))}" title="修改">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>
                                        <a class="red confirm-rst-url-btn" href="{:U('product_del',array('product_list_id'=>$v['product_list_id'],'p'=>I('p',1)))}" data-info="你确定要删除吗？" title="删除">
                                            <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                        </a>
                                    </div>
                                    <div class="hidden-md hidden-lg">
                                        <div class="inline position-relative">
                                            <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                                <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                                <li>
                                                    <a href="{:U('product_edit',array('product_list_id'=>$v['product_list_id']))}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
                                                        <span class="green">
                                                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="{:U('product_del',array('product_list_id'=>$v['product_list_id'],'p'=>I('p',1)))}"  class="tooltip-error confirm-rst-url-btn" data-info="你确定要删除吗？" data-rel="tooltip" title="" data-original-title="删除">
                                                        <span class="red">
                                                            <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                        <tr>
                            <td height="50" colspan="12" align="left">{$page}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
    
</block>

<block name='scripts'>
    
</block>
